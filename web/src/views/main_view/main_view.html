<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="main-view">
  <template>
    <link rel="stylesheet" href="../../../resources/css/app.css">

    <style>
      .box-container {
        width: 475px;
        border: 1px solid #ccc;
        background-color: white;
        padding: 10px;
        margin-right: 10px;
      }

      .control-panel {
        margin-top: 10px;
      }

      textarea {
        width: 100%;
        min-height: 150px;
      }
    </style>

    <h1>Message Cipher</h1>

    <div id="wrapper" class="flexbox-row-nowrap flex-justify-start">
      <div class="box-container">
        <h4>Original</h4>
        <textarea value="{{originalMessage}}"></textarea>
        <div class="control-panel flexbox-row-nowrap flex-justify-end">
          <button class="btn btn-default" on-click="{{onEncrypt}}" disabled?="{{originalMessage.isEmpty}}">Encrypt <span class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
      </div>

      <div class="box-container">
        <h4>Encrypted</h4>
        <textarea value="{{encryptedMessage}}" spellcheck="false"></textarea>
        <div class="control-panel flexbox-row-nowrap flex-justify-start">
          <button class="btn btn-default" on-click="{{onDecrypt}}" disabled?="{{encryptedMessage.isEmpty}}"><span class="glyphicon glyphicon-arrow-left"></span> Decrypt</button>
        </div>
      </div>
    </div>
  </template>

  <script type="application/dart" src="main_view.dart"></script>
</polymer-element>
