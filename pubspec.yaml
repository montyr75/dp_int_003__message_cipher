name: message_cipher
version: 0.0.1
description: A Polymer Dart application that translates messages using a customizable (in code) cipher.

environment:
  sdk: '>=1.9.0 <2.0.0'

dependencies:
  browser: ^0.10.0
  polymer: ^1.0.0-rc.11
  web_components: ^0.12.0
  polymer_elements: ^1.0.0-rc.5
  logging: any
  intl: any

transformers:
- polymer:
    entry_points:
      - web/index.html
- $dart2js:
    $include: '**/*.bootstrap.initialize.dart'
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives