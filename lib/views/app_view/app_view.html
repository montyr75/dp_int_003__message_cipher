<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../../packages/paper_elements/paper_icon_button.html">

<polymer-element name="app-view">
  <template>
    <style>
      :host {
        height: 100%;
      }

      .app-title {
        text-align: center;
      }

     .box-container {
        margin: 10px;
        width: 200px;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 5px;
        resize: none;
        margin-bottom: 5px;
      }

      h4 {
        margin-bottom: 5px;
      }
    </style>

    <core-header-panel flex>
      <core-toolbar>
        <h2 class="app-title" flex>Message Cipher</h2>
      </core-toolbar>

      <div id="wrapper" layout horizontal center-justified wrap>
        <div class="box-container" layout vertical center>
          <h4>Original</h4>
          <textarea value="{{originalMessage}}"></textarea>
          <paper-icon-button src="../../../../resources/images/lock.svg" on-tap="{{onEncrypt}}" disabled?="{{originalMessage.isEmpty}}"></paper-icon-button>
        </div>

        <div class="box-container" layout vertical center>
          <h4>Encrypted</h4>
          <textarea value="{{encryptedMessage}}" spellcheck="false"></textarea>
          <paper-icon-button src="../../../../resources/images/unlock.svg" on-tap="{{onDecrypt}}" disabled?="{{encryptedMessage.isEmpty}}"></paper-icon-button>
        </div>
      </div>
    </core-header-panel>
  </template>

  <script type="application/dart" src="app_view.dart"></script>
</polymer-element>
